<div *ngIf="!isAuthenticated">
  <h3>Créer un compte</h3>
  <form #registerForm="ngForm" (ngSubmit)="register(registerForm.value)">
    <input type="text"
           class="register-input"
           ngModel
           name="email"
           placeholder="Email"
           required>
    <br>
    <input type="text"
           class="register-input"
           ngModel
           name="nickname"
           placeholder="Pseudo"
           required>
    <br>
    <input type="password"
           class="register-input"
           ngModel
           name="password"
           placeholder="Mot de passe"
           required>
    <br>
    <input type="password"
           class="register-input"
           ngModel
           name="confirm-password"
           placeholder="Confirmer le mot de passe"
           required>
    <br>
    <button type="submit" class="btn btn-success" [disabled]="registerForm.invalid">Créer</button>
  </form>
</div>
